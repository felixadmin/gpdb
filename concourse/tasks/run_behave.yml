platform: linux
inputs:
 - name: ccp_src
 - name: cluster_env_files
run:
  path: bash
  args:
  - -c
  - |
    set -ex
    ccp_src/scripts/setup_ssh_to_cluster.sh
    ROOT_USER=$(grep User /root/.ssh/config | grep -v gpadmin | uniq | awk '{print $2}')
    ssh ${ROOT_USER}@mdw "sudo bash -c \"yum --cacheonly list installed mailx valgrind\""
    ssh -t mdw "$CUSTOM_ENV bash /home/gpadmin/gpdb_src/concourse/scripts/run_behave_test.sh \"$BEHAVE_FLAGS\""
